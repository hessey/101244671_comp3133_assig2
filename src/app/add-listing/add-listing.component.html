<form class="row g-3 m-auto mt-5" style="width:50%">
  <h1>Add Listing</h1>
  <div class="col-md-12">
    <label for="validationDefault02" class="form-label">Listing Title</label>
    <input type="text" class="form-control" id="validationDefault02" placeholder="Title" required>
  </div>
  <div class="col-md-12">
    <label for="validationDefault02" class="form-label">Description</label>
    <textarea type="text" class="form-control" id="validationDefault02" placeholder="Description" required></textarea>
  </div>
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationDefault03" required>
  </div>
  <div class="col-md-3">
    <label for="validationDefault04" class="form-label">State</label>
    <input type="text" class="form-control" id="validationDefault03" required>
  </div>
  <div class="col-md-3">
    <label for="validationDefault05" class="form-label">Postal Code</label>
    <input type="text" class="form-control" id="validationDefault05" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Price</label>
    <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault03" class="form-label">Email</label>
    <input type="email" class="form-control" id="validationDefault03" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Add Listing</button>
  </div>
</form>
