<form style="width: 30%" class="m-auto mt-5" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <h1>Login</h1>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" #username="ngModel" ngModel>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Password" id="password" #password="ngModel" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-primary float-end" routerLink="/signup">Create an Account</button>
  </form>
