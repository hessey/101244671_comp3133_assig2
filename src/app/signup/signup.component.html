<form class="row g-3 mt-5 m-auto rounded p-3" style="width:50%; border: 1px solid rgb(205, 205, 205);">
  <h1>Sign Up</h1>
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Email</label>
    <input type="text" class="form-control" id="validationDefault02"placeholder="Email" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Password</label>
    <input type="text" class="form-control" id="validationDefault02" placeholder="Password" required>
  </div>
  <div class="col-md-3">
    <label for="validationDefault04" class="form-label">Type</label>
    <select class="form-select" id="validationDefault04" required>
      <option selected disabled value="">Choose...</option>
      <option>Admin</option>
      <option>Customer</option>
    </select>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </div>
</form>
